<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello with Video</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    iframe {
      width: 320px;
      height: 180px;
      border: none;
    }
    h1 {
      margin: 0;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe
      src="https://www.youtube.com/embed/AmB_7HtTrgs?autoplay=1&mute=1&controls=1&rel=0&showinfo=0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
    <h1>Hello</h1>
  </div>
</body>
</html>
